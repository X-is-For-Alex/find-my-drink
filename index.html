<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find My Drink!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

  <header>
    <h1>Get your drink recipe!</h1>
     <nav>
      <a href="#about">About</a>
      <a href="#work">Projects</a>
      <a href="#contact">Contact</a>
    </nav> 
  </header>

  <main class="d-flex">

    <section id="searchSection">
      <div class="">
        <h2>Look for a drink!</h2>
      </div>
      <div class="narrow right"></div>
    </section>

    <label for="cocktailSearch">Enter your search here!</label>
    <input id="cocktailSearch" />
    <select id="typeSelector">
      <option value="ingredients">Ingredients</option>
      <option value="names">Drink Names</option>
    </select>
    <button id="submit">submit</button>

    <section class="searchResults">
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
      <div class="result"></div>
    </section>

    <div>
      <button id="expandBtn">&darr;</button>
      <button id="collapseBtn" style="display: none;">&uarr;</button>
      <div id="moreinfobox" style="display: none;">
        <p>info box</p>
      </div>
    </div>

  </main>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fuzzysort@2.0.4/fuzzysort.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
